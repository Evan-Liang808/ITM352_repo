<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Products-style.css" type="text/css" rel="stylesheet">
    <title>Used Smart Phone Store</title>
    <p style="text-align: center; font-weight: bold;">
        Hits:<span id="hits_span">0</span>
        Spins:<span id="spins_span">0</span>
        Hit/Spin:<span id="hit_spin_span">0</span>
    </p>
    <script>
        const store_name="Evan";
        let first_name="Evan";
        let last_name="Liang";

    </script>
</head>
    <body onload="hits_span.innerHTML = hits; spins_span.innerHTML = spins;">
        <h1>
            <script>
                document.write(store_name + "'s Used Smart Phone Store");
            </script>
        </h1>

    <h1></h1>
    <div><main class="main">
    <section class="item" onmouseover="this.className='item rotate'; spins=spins+1; spins_span.innerHTML = spins; hit_spin_span.innerHTML=(hits/spins).toFixed(2);" onclick="this.className='item'; hits=hits+=2; hits_span.innerHTML = hits; hit_spin_span.innerHTML=(hits_span.innerHTML/spins_span.innerHTML).toFixed(2)">
        <h2>HTC</h2>
        <p>&dollar;40.00</p>
        <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/HTC.jpg">
    </section>
    <section class="item" onmouseover="this.className='item rotate'; spins_span.innerHTML = spins++;" onclick="this.className='item'; hits_span.innerHTML = hits+=2;">
        <h2>Apple</h2>
        <p>&dollar;75.00</p>
        <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/iphone-3gs.jpg">
    </section>
    <section class="item" onmouseover="this.className='item rotate'; spins_span.innerHTML = spins++;" onclick="this.className='item'; hits_span.innerHTML = hits++;">
        <h2>Nokia</h2>
        <p>&dollar;35.00</p>
        <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Nokia.jpg">
    </section>
    <section class="item" onmouseover="this.className='item rotate'; spins_span.innerHTML = spins++;" onclick="this.className='item'; hits_span.innerHTML = hits++;">
        <h2>Samsung</h2>
        <p>&dollar;45.00</p>
        <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Samsung.jpg">
    </section>
    <section class="item" onmouseover="this.className='item rotate'; spins_span.innerHTML = spins++;" onclick="this.className='item'; hits_span.innerHTML = hits++;">
        <h2>Blackberry</h2>
        <p>&dollar;10.00</p>
       <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Blackberry.jpg">
    </section>
    </div></main>  
    </body>
    <footer>
        <h1>
            <script>
                document.write("Your one stop shop for used phones - "+store_name+"'s");
                let line = 1
                let now = new date;
                document.write(`
            <table border="1" style="margin-left: auto; margin-right: auto; text-align: center;">
                <tbody>
                    <tr>
                        <th colspan="2">
                        <h1>
                            Your One Stop For Used Phones - ${first_name[0] + '.' + last_name[0] + '.'}
                        </h1>
                        </th>
                    </tr>
                    <tr>
                        <td>${line++}</td>
                        <td><br>
                            Copyright @ ${first_name + " "+ last_name}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            ${line++}
                        </td>
                        <td>
                            ${now.getFullYear()}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            ${line++}
                        </td>
                        <td>
                            ${((now.getHours() + 11) % 12 + 1) + ":" + ((now.getMinutes()<10?'0':'') + now.getMinutes()) +" " + ((now.getHours() < 12)?'AM':'PM')}
                        </td>
                    </tr>
                </tbody>
            </table>`);
            </script>
        </h1>
    </footer> 
    <script>
         function changeClassName(element) {
                element.className = 'item rotate';
        }
        function resetClassName(element) {
            element.className = 'item';
        }
        let hits=0
        let spins=1
        hits_span.innerHTML = hits; 
        spins_span.innerHTML = spins;
    </script>
</html>
